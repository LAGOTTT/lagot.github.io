  <!DOCTYPE html>
<html>
<head>
<title>Temperature Conversion</title>
</head>
<body>
    <h1>Temperature converter</h1>
    <br>
    <h3>This page converts Celsius to Fahrenheit and vice versa.</h3>
    <br>
    <input id="cel" name="cel" type="number" onkeyup="celtofah()">
    <label for="cel">Celsius  to </label> 
    <label for="fah"> Fahrenheit</label> 
    <input id="fah" name="fah" type="number" onkeyup="fahtocel()">
    <br>
    <br>
   
    <a href="INDEX.html">Back to Home Page</a>
<script>
    function celtofah(){

    var celsius = document.getElementById("cel").value;
    var fahrenheit = (celsius * 9/5) + 32;
    document.getElementById("fah").value = fahrenheit;
    }

    function fahtocel(){

    var fahrenheit = document.getElementById("fah").value;
    var celsius = (fahrenheit - 32) * 5/9;
    document.getElementById("cel").value = celsius;
    }
    </script>
</body>
</html>
